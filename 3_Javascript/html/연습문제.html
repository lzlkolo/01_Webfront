<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>18_연습문제</title>

        <link href="../css/연습문제.css" rel="stylesheet">
    </head>
    <body>
        <!-- 화면 왼쪽 / 번호입력, 버튼 -->
        <div class="container-1">
            <!-- 입력된 번호 출력될 곳 -->
            <div class="print-number"></div>
            
            <!-- 전화번호 버튼 들어갈 곳 -->
            <div class="numbers">
                <div class="number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>

                <div class="number">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                </div>

                <div class="number">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>

                <div class="number">
                    <span>*</span>
                    <span>0</span>
                    <span>#</span>
                </div>
            </div>

            <div>
                <!-- 추가 버튼 -> 오른쪽 전화번호 목록에 추가됨 -->
                <button>추가</button>
            </div>

            <div>
                <!-- 초기화 -> 입력된 번호 초기화 -->
                <button>초기화</button>
            </div>
        </div>

        <!-- 화면 오른쪽 / 전화번호 목록 -->
        <div class="container-2">
            <!-- 전화번호 목록 -->
            <p>전화번호 목록</p>
        </div>

        <script src="../js/연습문제.js"></script>
    </body>
</html>
