<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML 연습문제3</title>
        </style>
    </head>
    <body>
        <form>
            <h1>회원가입</h1>

            <fieldset>
                <legend>필수 입력 사항</legend>
                
                <table>
                    <tr>
                        <th>ID</th>
                        <td>
                            <input placeholder="아이디 10글자 이내">
                        </td>
                        <td>
                            <button type="button">중복 확인</button>
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="password" size="30">
                        </td>

                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option>@naver.com</option>
                                <option>@daum.net</option>
                                <option selected>직접입력</option> 
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진
                <input type="file"> <br><br>
                
                성별 : 
                <input type="radio" name="성별" id="남자"> <label for="남자">남자</label>
                <input type="radio" name="성별" id="여자"> <label for="여자">여자</label> <br><br>
                
                생년월일 : 
                <input type="date" style="width: 150px;"> <br><br>
                
                취미 <br>
                <input type="checkbox" name="hobby" id="야구"> <label for="야구">야구</label>
                <input type="checkbox" name="hobby" id="농구"> <label for="농구">농구</label>
                <input type="checkbox" name="hobby" id="축구"> <label for="축구">축구</label> <br>
                <input type="checkbox" name="hobby" id="공부"> <label for="공부">공부</label>
                <input type="checkbox" name="hobby" id="음악감상"> <label for="음악감상">음악감상</label> <br>
                <input type="checkbox" name="hobby" id="기타"> <label for="기타">기타</label> <input> <br><br>

                자기소개 <br>
                <textarea rows="7" cols="70" style="resize: none;"></textarea> <br>
            </fieldset>
            
            <br>

            <button>회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>

        </form>
        
    </body>
</html>
