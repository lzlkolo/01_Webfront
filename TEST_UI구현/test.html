<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
        <link href="../TEST_UI구현/css/test.css" rel="stylesheet">
    </head>
    <body>
        <!-- 입력창 담을 곳 -->
        <div class="container">
            <!-- 테이블 -->
            <table>
                <tr> 
                    <th>너비 : </th>
                    <td><input type="text" id="width" size="5">px</td>
                    <th>높이 : </th>
                    <td><input type="text" id="height" size="5">px</td>
                </tr>

                <tr> 
                    <th>글자크기 : </th>
                    <td><input type="text" id="font-size" size="5">px</td>
                    <th>굵기 : </th>
                    <td>
                        보통 <input type="radio" name="font-weight" value="normal">
                        굵게 <input type="radio" name="font-weight" value="bold">
                    </td>
                </tr>

                <tr>
                    <th>글자색 : </th>
                    <td><input type="text" id="color"></td>
                    <th>배경색 : </th>
                    <td><input type="text" id="bgColor"></td>
                </tr>

                <tr>
                    <th>가로정렬 : </th>
                    <td>
                        왼쪽 <input type="radio" name="row-sort" value="left">
                        가운데 <input type="radio" name="row-sort" value="center">
                        오른쪽 <input type="radio" name="row-sort" value="right">
                    </td>
                </tr>

                <tr>
                    <th>세로정렬 : </th>
                    <td>
                        위 <input type="radio" name="col-sort" value="flex-start">
                        가운데 <input type="radio" name="col-sort" value="center">
                        아래 <input type="radio" name="col-sort" value="flex-end">
                    </td>
                </tr>

                <tr>
                    <th>출력 문자열 : </th>
                    <td  colspan="3"><input type="text" id="text" size="50"></td>
                </tr>
            </table>
        </div>

        <button class="applyBtn">적용하기</button>

        <!-- 결과물 출력할 곳 -->
        <div class="result"></div>
        
        <script src="../TEST_UI구현/js/test.js"></script>
    </body>
</html>
